<div class="libraries-card border  p-3 rounded-xl bg-white border-[#D2D6DB]">
    <div class="icon w-full flex justify-center items-center bg-[#F3FCF6]">
        <div class="icon w-full h-60 flex justify-center items-center bg-[#F3FCF6] rounded-xl overflow-hidden">
            <img [src]="latest().path" class="w-full h-full" alt="saudi-arabia" srcset="">
        </div>
    </div>
    <div class="content mt-4">
        <h3 class="subtitle my-2">{{latest().title[lang()]}}</h3>
        <div class="tags-container gap-5">
            @for (tag of latest().tags[lang()]; track $index) {
                <app-tag>{{tag}}</app-tag>
            }
        </div>
    </div>
    <div class="btns-container text-end">
        <button class="mt-6 px-12 py-2 bg-[#F3F4F6] text-white rounded btn-text">
            <img src="arrow-left.svg" alt="arrow-left" class="w-5" srcset="">
        </button>
    </div>
</div>
